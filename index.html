<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="sketch.js"></script>  

  
  <title>Add Chatbot Response</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1, h2 {
      color: #333;
    }

    form {
      background-color: #f9f9f9;
      border: 1px solid #e0e0e0;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    input {
      padding: 0.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid #e0e0e0;
      border-radius: 3px;
    }

    button {
      padding: 0.75rem 1.5rem;
      background-color: #4CAF50;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    form:not(:last-child) {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h1>Add Chatbot Response</h1>
  <form id="addResponseForm">
    <label for="category">Category:</label>
    <input type="text" id="category" name="category" required>
    <label for="response">Response:</label>
    <input type="text" id="response" name="response" required>
    <label for="apiKey">API Key:</label>
    <input type="text" id="apiKey" name="apiKey" required>
    <button type="submit">Add Response</button>
  </form>
  <h2>Login</h2>
  <form id="loginForm">
    <label for="loginUsername">Username:</label>
    <input type="text" id="loginUsername" name="username" required>
    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" name="password" required>
    <button type="submit">Login</button>
  </form>
  <h2>Register</h2>
  <form id="registerForm">
    <label for="registerUsername">Username:</label>
    <input type="text" id="registerUsername" name="username" required>
    <label for="registerEmail">Email:</label>
    <input type="email" id="registerEmail" name="email" required>
    <label for="registerPassword">Password:</label>
    <input type="password" id="registerPassword" name="password" required>
    <button type="submit">Register</button>
  

    <script>

        //@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
        // Login form event listener
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;
        
        try {
            const result = await fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
            });
            const data = await result.json();
            alert(data.message);
            // Save the API key to use it in the addResponseForm
            localStorage.setItem('apiKey', data.apiKey);
        } catch (error) {
            alert('Error: Unable to log in');
        }
        });
        //@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
        // Registration form event listener
        document.getElementById('registerForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        
        const username = document.getElementById('registerUsername').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;
        
        try {
            const result = await fetch('/api/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, email, password }),
            });
            const data = await result.json();
            alert(data.message);
        } catch (error) {
            alert('Error: Unable to register');
        }
        });

        //@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
        // Add response form event listener
        document.getElementById('addResponseForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        
        const category = document.getElementById('category').value;
        const response = document.getElementById('response').value;
        const apiKey = document.getElementById('apiKey').value;
        
        const responseJson = { category, response };
        
        try {
            const result = await fetch('/api/chatbot/responses', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    //'x-api-key': apiKey,
                    'x-api-key': localStorage.getItem('apiKey'),
                },
                body: JSON.stringify(responseJson),
            });
            const data = await result.json();
            alert(data.message);
        } catch (error) {
            alert('Error: Unable to add response');
        }
    });
  </script>
</body>
</html>
